<script>
  const Logo = document.querySelector("svg")
  document.body.style.backgroundColor = "black"

  function getRandomColor() {
    const letters = '0123456789ABCDEF'
    let color = '#'
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)]
    }
    return color
  }

  function loop() {
    const hRange = window.innerWidth - Logo.clientWidth
    const vRange = window.innerHeight - Logo.clientHeight
    const time = performance.now() * 0.6 //speed

    const x = Math.abs((time % (hRange * 2)) - hRange)
    Logo.style.left = `${x}px`
    const y = Math.abs((time % (vRange * 2)) - vRange)
    Logo.style.top = `${y}px`

    const bounces = Math.floor(time / hRange) + Math.floor(time / vRange)
    if (bounces !== loop.lastBounce) {
      loop.lastBounce = bounces
      Logo.style.fill = getRandomColor()
    }

    requestAnimationFrame(loop)
  }
  loop.lastBounce = 0
  loop()
</script>
